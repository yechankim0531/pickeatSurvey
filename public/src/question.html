<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="question">
            question

        </div>
        <div class="answerChoice">
            <form action="#">

                </div>
                <div class="radio-container">
                    <input type="radio" name="answer" id="choice2" value="2">

                </div>
                <div class="radio-container">
                    <input type="radio" name="answer" id="choice5" value="5">
                    <label for="choice5" id = a5>Option 5</label>
                </div>




            </form>
        </div>
        <div class="buttons">
            <button type="button" class="prevBtn" id="prevBtn">Prev</button>
            <button type="button" class="button" id="nextBtn">Next</button>
        </div>
        
    </div>
