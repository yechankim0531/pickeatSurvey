<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="question" id="question">
            How much do you like sweetness?

        </div>
        <div id= foodPic>
           
        </div>
        <div class="answerChoice">
            <form id= answerChoice action="#">


                
                
                <div class="radio-container">
                    <input type="radio" name="answer" id="choice1" value="1">
                    <label for="choice1" id = a1>Prefer Less</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="answer" id="choice2" value="2">
                    <label for="choice2" id = a2>Neutral</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="answer" id="choice3" value="3">
                    <label for="choice3" id = a3>Slightly Like</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="answer" id="choice4" value="4">
                    <label for="choice4" id = a4>Moderatly Like</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="answer" id="choice5" value="5">
                    <label for="choice5" id = a5>Strongly Like</label>
                </div>




            </form>
        </div>
        
        <div class="buttons">
            <button type="button" class="prevBtn" id="prevBtn">Prev</button>
            <button type="button" class="button" id="nextBtn">Next</button>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="loadQuestion.js"></script>
    <script src="cookie.js"></script>
    
    

</body>

</html>
