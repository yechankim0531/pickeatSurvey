<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickeat Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            Personal Information
        </div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" placeholder="ex) John Doe" required>
                    <div class="underline"></div>
                    <label for="">Full Name (First Last)</label>
                </div>
                <div class="input-data">
                    <input type="text" placeholder="ex) 7031235759" required>
                    <div class="underline"></div>
                    <label for="">Phone Number</label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-data">
                    <select name="sex" id="sex" required>
                        <option value="" disabled selected>Select your sex</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                    <div class="underline"></div>
                    <label for="">Sex</label>
                </div>
                <div class="input-data">
                  <select name="race" id="race" required>
                      <option value="" disabled selected>Select your race</option>
                      <option value="white">White</option>
                      <option value="black">Black</option>
                      <option value="asian">Asian (Non-Indian)</option>
                      <option value="indian">Indian</option>
                      <option value="hispanic">Hispanic</option>
                      <option value="nativeAmerican">Native American</option>
                  </select>
                  <div class="underline"></div>
                  <label for="">Race</label>
              </div>
            </div>
            <div class="form-row">
               <div class="input-data">
                   <input type="text" placeholder="ex) 05181978"required>
                   <div class="underline"></div>
                   <label for="">Date of Birth (mmddyyyy)</label>
               </div>
               
           </div>
            <div>
                <button type="button" class="button" id="nextBtn">Next</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
